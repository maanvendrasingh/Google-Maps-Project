<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
	<meta name="description">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1,  shrink-to-fit=no">
        <title>Google Maps Pharmacy Locator</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="shortcut icon" href="./style/icon.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/232518bc1f.js" crossorigin="anonymous"></script>
    </head>
    <body>        
            <div class="title">Pharmacy-Tracker</div>
            <div id="map" class="maps"></div>
            <div class="search-container">
                <div class="search">
                    <input type="text" id="zip-code-input" placeholder="Enter Zip">
                    <i class="fas fa-search" onclick="searchStores()"></i>
                </div>
            </div>
            <div class="stores-list-container">
                <div class="stores-list">
                    <div class="store-container">
                        <div class="store-container-background">
                            <div class="store-info">
                                <div class="store-address">
                                    <span>Bharti Vihar, Medical College Rd</span>
                                    <span>Dhankawadi, Pune, MH</span>
                                </div>
                                <div class="store-phone-number">020 2436 6645</div>
                            </div>
                            <div class="store-number-container">
                                <div class="store-number">1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_BY1CxIdBEhB6JSqFGew_TYWOPYOB55g&callback=initMap">
        </script>
        <script src="js/index.js"></script>
        <script src="js/store-data.js"></script>
    </body>
</html>
